<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios JS</title>
  <link rel="stylesheet" type="text/css" href="global.css" />
</head>

<body>


  <h1> Primeira Tarefa </h1>
  <script>

    let userInfo = prompt('Insira um dado:');


    if (userInfo === null || userInfo === '') {
      alert('Por favor, insira um dado válido.');
    } else if (!isNaN(userInfo)) {
      userInfo = Number(userInfo);
    }

    const handleConfirm = confirm('Deseja verificar qual o tipo de dado inserido?');

    if (handleConfirm) {

      const tipoUserInfo = typeof userInfo;

      document.write(`O tipo do userInfo é: ${tipoUserInfo.toUpperCase()}`);
    } else {
      document.write('Obrigado por visitar minha página.');
    }
  </script>

</body>

</html>
